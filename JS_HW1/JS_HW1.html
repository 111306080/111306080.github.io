<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var rand = Math.floor((Math.random()*10)+1);
	var input = parseInt(window.prompt("Guess a number between 1 & 10!"));
	while(rand != input){
		var newInput = parseInt(window.prompt("Guess a number between 1 & 10!"));
		input = newInput;
	}
	document.writeln(rand);
</script>
</body>
</html>
